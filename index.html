<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-toggle/2.2.2/css/bootstrap-toggle.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/todc-bootstrap/3.3.7-3.3.13/css/bootstrap-theme.css'>

<body>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<div class="weatherBox"><!-- container -->
  <div id="city-box"></div><!-- Where the city info goes -->
  <div id="region-country-box"></div><!-- where the rest of the location info goes -->
  <div class="w3-row">
    <div class="w3-container w3-half" id="skycon">
      <canvas id="skycon-box" width=100></canvas><!-- where the weather icon goes -->
      <div id="summary-box"></div><!-- where the weather summary goes -->
    </div>
    <div class="w3-container w3-half text-center">
      <div id="temp-box"></div><!-- where the temperature goes -->
      <input id="tempToggle" type="checkbox" data-toggle="toggle" data-off="F°" data-on="C°" data-onstyle="default" data-width="30" data-height="20" data-style="ios"><!-- toggle for Emperial system -->
    </div>
  </div>
</div><!-- end container -->
